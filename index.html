<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dynamic DOM Playground!</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>
        <button id="changeTextButton">Change Text</button>

        <div id="styleMe">This text will be styled.</div>
        <button id="changeStyleButton">Change Style</button>

        <ul id="itemContainer">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button id="addItemButton">Add Item</button>
        <button id="removeItemButton">Remove Item</button>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic DOM Fun</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
